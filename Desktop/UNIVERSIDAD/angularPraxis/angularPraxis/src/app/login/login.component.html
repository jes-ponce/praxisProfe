<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praxis</title>
    <!-- <link rel="stylesheet" href="../static/css/login.css"> -->
    <link rel="shortcut icon" href="icono.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #eee;">
    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="Logo Paradigma.png" style="width: 185px;" alt="logo">

                                    </div>

                                    <form action="/login" method="post">
                                        <p>Por favor ingresa a tu cuenta</p>
                                        <p style="color: red;"></p>
                                        <div data-mdb-input-init class="form-outline mb-4">

                                            <label class="form-label" for="form2Example11">Usuario:</label>
                                            <input type="text" id="form2Example11" class="form-control" name="inpUsuario"/>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">

                                            <label class="form-label" for="form2Example22">Contraseña</label>
                                            <input type="password" id="form2Example22" class="form-control" name="inpPass"/>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="submit" value="login">Iniciar</button><br>
                                            <a class="text-muted" href="#!">¿Olvidaste tu contraseña?</a>
                                        </div>



                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">Más que una compañia</h4>
                                    <p class="small mb-0">Transformando la educación a través de videojuegos innovadores y entretenidos.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
